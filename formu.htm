<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Completo</title>
    <link rel="stylesheet" href="formu.css">
</head>
<body>
    <form action="#" method="post">
        <!-- Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome"><br><br>

        <!-- E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Digite seu e-mail"><br><br>

        <!-- Telefone -->
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="Digite seu telefone"><br><br>

        <!-- Endereço -->
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço"><br><br>

        <!-- Data de Nascimento -->
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

        <!-- Gênero -->
        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="" disabled selected>Selecione o gênero</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <!-- Botão de Envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
